<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>JS Timeline</title>
  </head>

  <body class="flex">
    <div class="container">
      <div class="numbers">
        <div class="line"></div>
        <span class="one number flex">1</span>
        <span class="two number flex">2</span>
        <span class="three number flex">3</span>
        <span class="four number flex">4</span>
        <span class="five number flex">5</span>
      </div>
      <div class="btn_cont flex">
        <button type="button" class="previous btn">Previous</button>
        <button type="button" class="next btn">Next</button>
      </div>
    </div>
    <script>
      const line = document.querySelector(".line"),
        previousBtn = document.querySelector(".previous"),
        nextBtn = document.querySelector(".next");
    </script>
  </body>
</html>
