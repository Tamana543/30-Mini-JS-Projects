<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="First mini project" />
    <title>Analog Clock</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="date">
      <p class="data_text"></p>
    </div>
    <div class="container">
      <div class="time one"></div>
      <div class="time two"></div>
      <div class="time three quar"></div>
      <div class="time four"></div>
      <div class="time five"></div>
      <div class="time six quar"></div>
      <div class="time seven"></div>
      <div class="time eight"></div>
      <div class="time nine quar"></div>
      <div class="time ten"></div>
      <div class="time eleven"></div>
      <div class="time twelve quar"></div>

      <div class="sub-container">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle sec"></div>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
