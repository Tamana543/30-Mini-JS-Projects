<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Fluid Image Pop Up</title>
  </head>
  <body class="flex">
    <div class="container grid">
      <div class="main_img flex"><img src="yellow.jpg" alt="main-image" /></div>
      <div class="sub_imgs flex">
        <img src="black.jpg" alt="Black car" class="sub_img" />
        <img src="special 2.jpg" alt="car image" class="sub_img" />
        <img src="special.jpg" alt="car image" class="sub_img" />
        <img src="white.jpg" alt="white car image" class="sub_img" />
      </div>
      <div class="display_img">
        <img src="" alt="displayed image" />
      </div>
    </div>
  </body>
</html>
