<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Image Pop Up</title>
  </head>
  <body>
    <div class="container">
      <div class="main_img"><img src="yellow.jpg" alt="main-image" /></div>
      <div class="sub_imgs">
        <img src="black.jpg" alt="Black car" class="sub_img" />
        <img src="special 2.jpg" alt="car image" class="sub_img" />
        <img src="special.jpg" alt="car image" class="sub_img" />
        <img src="white.jpg" alt="white car image" class="sub_img" />
      </div>
    </div>
  </body>
</html>
