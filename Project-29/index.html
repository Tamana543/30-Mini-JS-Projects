<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet prefetch"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"

    <title>Memory Cards Game</title>

  <body class="flex">
    <div class="container flex">
      <section class="description flex">
        <div class="first">
          Moves :
          <span class="moves">2</span>
        </div>
        <div class="second">
          Elapsed Time:
          <span class="timer">0:06</span>
        </div>
        <button type="button" class="restart">â†»</button>
      </section>
      <main class="main">
        <ul class="board flex"></ul>
      </main>
      <div class="modal">
        <div class="modal-content">
          <span class="close_btn">X</span>

          <h2 class="modal_heading">Congatulations! You Won!</h2>
          <h3 class="stats"></h3>
          <button type="button" class="new_game">Play Again!</button>
        </div>
      </div>
    </div>
  </body>
