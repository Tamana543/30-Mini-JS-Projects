<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="part_one">
        <h2 class="heading">Choose a day to start timerüßê</h2>
        <input type="date" name="date" id="date_input" />
      </div>
      <div class="part_two">
        <div class="day dates">
          <span id="day" class="date_num">19</span> Days
        </div>
        <div class="hour dates">
          <span id="hour" class="date_num">5</span> Hours
        </div>
        <div class="min dates">
          <span id="min" class="date_num">45</span> Minutes
        </div>
        <div class="sec dates">
          <span id="sec" class="date_num">6</span> Seconds
        </div>
      </div>
    </div>
  </body>
</html>
