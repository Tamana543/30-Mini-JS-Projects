<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" id="btn">Subscribe Now</button>
      <div class="window">
        <div class="close">
          <span class="line_one"></span>
          <span class="line_two"></span>
        </div>
        <div class="text_container">
          <h3 class="heading">Join our Exclusive Newsletter</h3>
          <p class="para">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
          <form action="SEND">
            <input
              type="email"
              name="email"
              id="email_input"
              placeholder="Your Email"
            />
            <button class="submit_btn" type="submit">Sign UP</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("btn"),
        windowEl = document.querySelector(".window"),
        closeBtn = document.querySelector(".close");
      function closeWindow() {
        btn.style.display = "block";
        windowEl.style.top = "-293px";
      }
      btn.addEventListener("click", () => {
        windowEl.style.top = "0px";
        btn.style.display = "none";
      });

      closeBtn.addEventListener("click", closeWindow);
    </script>
  </body>
</html>
