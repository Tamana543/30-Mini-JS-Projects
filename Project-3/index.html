<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="center">
    <div class="container center">
      <div class="part_one center">
        <form class="input_cont">
          <textarea
            type="text"
            name="text_box"
            id="text_input"
            class="text_input"
            placeholder="Write your text here so it can be counted. Note that the space and enter will also be counted ^_^ ."
          ></textarea>
        </form>
        <p class="total_character" id="totalCharacter">
          Total Characters: <span id="counter">0</span>
        </p>
      </div>
      <div class="part_two center">
        <h2 class="head_blue">character</h2>
        <h2 class="head_white">count</h2>
        <p class="head_small">Tamana Farzami</p>
      </div>
    </div>
  </body>
</html>
