<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="part_one">
        <form class="input_cont">
          <input
            type="text"
            name="text_box"
            id="text_input"
            class="text_input"
            value="Write your text here so it can be counted. Note that the space and enter will also be counted"
          />
        </form>
        <p class="total_character" id="totalCharacter">
          Total Characters: <span class="counter" id="counter">122</span>
        </p>
      </div>
      <div class="part_two">
        <h2 class="head_blue">character</h2>
        <h3 class="head_white">count</h3>
        <p class="head_small">Tamana Farzami</p>
      </div>
    </div>
  </body>
</html>
