<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img src="IMG_1.jpeg" alt="Image First Slider" />
      </div>
      <div class="slide">
        <img src="IMG_2.jpeg" alt="Image Sec Slider" />
      </div>
      <div class="slide">
        <img src="IMG_3.jpeg" alt="Image Third Slider" />
      </div>
    </div>
    <div class="dots"></div>

    <button type="button" class="btn btn_right" id="rightBtn">></button>
    <button type="button" class="btn btn_left" id="leftBtn"><</button>
  </body>
</html>
