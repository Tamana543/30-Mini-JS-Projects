<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Social Links</title>
  </head>
  <body class="flex">
    <div class="container flex">
      <div class="links flex move">
        <a href="#" rel="noopener noreferrer" class="link link_insta">
          <img src="instagram_svg.png" alt="instagram_svg" />
        </a>
        <a href="#" rel="noopener noreferrer" class="link link_youtube">
          <img src="youtube_svg.png" alt="youtube_svg" />
        </a>
        <a href="#" rel="noopener noreferrer" class="link link_github">
          <img src="github_logo.png" alt="github_logo" />
        </a>
        <a href="#" rel="noopener noreferrer" class="link link_telegram">
          <img src="telegram_logo.png" alt="telegram_logo" />
        </a>
      </div>
      <button type="button" class="btn open_btn">
        <img src="main _logo.png" class="main-logo" alt="main-logo" />
      </button>
      <button class="btn close_btn hide">
        <!-- <span class="line">|</span>
          <span class="line_2">|</span> -->
        <div class="close">X</div>
      </button>
    </div>
  </body>
</html>
