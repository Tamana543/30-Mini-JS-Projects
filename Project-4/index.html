<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Random Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text_container">
        <div>
          <p class="quote_sign">''</p>
          <p class="main_text" id="quote">
            happiness emanates from the mind and sits in the heart...
          </p>
          <p class="quote_sign quote_sign-2">''</p>
        </div>
        <div class="autor">
          ~
          <p class="autor_name">Tamana Farzami</p>
        </div>
      </div>
      <div class="btn_container">
        <a href="https://github.com/Tamana543" title="contact me 👩‍💻 ">Tamana</a>

        <button type="button" class="newBtn">New Quote</button>
      </div>

      <!-- Trigger -->

      <img
        class="clipboard_btn"
        src="writing-pad-clipboard-icon (1).svg"
        alt="Copy to clipboard"
      />
    </div>
  </body>
</html>
