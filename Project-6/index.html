<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="number">0</h1>
      <div class="btns">
        <button type="button" class="negative btn">&minus;</button>
        <button type="button" class="restart btn">&#x21bb;</button>
        <button type="button " class="plus btn">&plus;</button>
      </div>
    </div>
  </body>
</html>
